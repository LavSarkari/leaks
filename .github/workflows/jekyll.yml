name: ğŸš€ Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for accurate timestamps and Jekyll builds

      - name: ğŸ§° Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ğŸ”Œ Install Jekyll + dependencies
        run: |
          gem install bundler
          bundle install

      - name: âš™ï¸ Build site with Jekyll
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: ğŸ” (Optional) Validate site with HTML Proofer
        run: |
          gem install html-proofer
          bundle exec htmlproofer ./_site \
            --disable-external \
            --ignore-missing-alt \
            --allow-hash-href \
            --enforce-https
        continue-on-error: true

      - name: ğŸ“¤ Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
