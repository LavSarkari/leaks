name: 🚀 Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for accurate timestamps and Jekyll builds

      - name: 🧰 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: 🔌 Install Jekyll + dependencies
        run: |
          gem install bundler
          bundle install

      - name: ⚙️ Build site with Jekyll
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: 🔎 (Optional) Validate site with HTML Proofer
        run: |
          gem install html-proofer
          bundle exec htmlproofer ./_site \
            --disable-external \
            --ignore-missing-alt \
            --allow-hash-href \
            --enforce-https
        continue-on-error: true

      - name: 📤 Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: 🚀 Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 📥 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
