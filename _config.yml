# just leaking my thoughts here
# nothing fancy, just vibes & tech mess
# theme: chirpy cause it looks sick

theme: jekyll-theme-chirpy
lang: en
timezone: Asia/Kolkata

title: LavLeaks
tagline: My Leaked Thoughts :3
description: >-
  random hacks, weird ideas, cyber dumps, and real-time Ls. I learn in public, no filters.

url: "https://LavSarkari.github.io"
baseurl: ""

# ───────────────
# Socials
# ───────────────

github:
  username: LavSarkari

twitter:
  username: LavSarkari

social:
  name: Lav Sarkari
  email: luv.sarkari@gmail.com
  links:
    - https://twitter.com/mrsarkarii
    - https://github.com/LavSarkari
    - https://www.linkedin.com/in/lavsarkari

# ───────────────
# SEO
# ───────────────
webmaster_verifications:
  google:                # add google site verification here
  bing:                  # if needed

social_preview_image: /assets/img/preview.png
avatar: https://github.com/LavSarkari/LavSarkari.github.io/blob/main/assets/img/pfp.png?raw=true

# ───────────────
# Blog Features
# ───────────────
paginate: 10
toc: true
theme_mode:             # user can toggle dark/light

comments:
  provider: giscus
  giscus:
    repo: LavSarkari/LavSarkari.github.io
    repo_id:               # put from giscus.app
    category: General
    category_id:           # put from giscus.app
    mapping: pathname
    input_position: bottom
    reactions_enabled: 1

# ───────────────
# Analytics (free ftw)
# ───────────────
analytics:
  goatcounter:
    id: lavleaks.goatcounter.com

pageviews:
  provider: goatcounter

# ───────────────
# PWA - yes I want offline hacker diary
# ───────────────
pwa:
  enabled: true
  cache:
    enabled: true

# ───────────────
# Internals
# ───────────────
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

sass:
  style: compressed

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
